{% extends "base.html" %}

{% block title %}Interests - Archeion Now{% endblock %}

{% block content %}
<h2 style="margin-bottom: 30px; color: #333;">Edit Interests</h2>

<div id="status-message"></div>

<div class="form-group">
    <label for="interests-content">Interests File Content</label>
    <textarea 
        id="interests-content" 
        style="font-family: 'Courier New', monospace; font-size: 13px; min-height: 400px; width: 100%; padding: 12px; border: 2px solid #e0e0e0; border-radius: 6px; font-size: 14px; font-family: 'Courier New', monospace;"
    ></textarea>
</div>

<div style="display: flex; gap: 15px;">
    <button onclick="saveInterests()" class="btn">Save Changes</button>
    <button onclick="loadInterests()" class="btn btn-secondary">Reload</button>
</div>

<script>
let isLoading = false;

async function loadInterests() {
    if (isLoading) return;
    isLoading = true;
    
    const textarea = document.getElementById('interests-content');
    const statusDiv = document.getElementById('status-message');
    
    statusDiv.innerHTML = '<div class="loading"><div class="spinner"></div>Loading...</div>';
    textarea.disabled = true;
    
    try {
        const response = await fetch('/api/interests');
        const data = await response.json();
        
        if (response.ok) {
            textarea.value = data.content;
            statusDiv.innerHTML = '<div class="success">Interests loaded successfully</div>';
            setTimeout(() => {
                statusDiv.innerHTML = '';
            }, 3000);
        } else {
            statusDiv.innerHTML = `<div class="error">Error: ${data.error}</div>`;
        }
    } catch (error) {
        statusDiv.innerHTML = `<div class="error">Error loading interests: ${error.message}</div>`;
    } finally {
        textarea.disabled = false;
        isLoading = false;
    }
}

async function saveInterests() {
    if (isLoading) return;
    isLoading = true;
    
    const textarea = document.getElementById('interests-content');
    const statusDiv = document.getElementById('status-message');
    const content = textarea.value;
    
    statusDiv.innerHTML = '<div class="loading"><div class="spinner"></div>Saving...</div>';
    textarea.disabled = true;
    
    try {
        const response = await fetch('/api/interests', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ content: content })
        });
        
        const data = await response.json();
        
        if (response.ok) {
            statusDiv.innerHTML = '<div class="success">Interests saved successfully!</div>';
            setTimeout(() => {
                statusDiv.innerHTML = '';
            }, 3000);
        } else {
            statusDiv.innerHTML = `<div class="error">Error: ${data.error}</div>`;
        }
    } catch (error) {
        statusDiv.innerHTML = `<div class="error">Error saving interests: ${error.message}</div>`;
    } finally {
        textarea.disabled = false;
        isLoading = false;
    }
}

// Load interests on page load
window.addEventListener('DOMContentLoaded', loadInterests);
</script>
{% endblock %}
